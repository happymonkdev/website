<ion-header>
  <ion-toolbar color="primary">
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="searchChange($event)"
  ></ion-searchbar>
  <ion-item>
    <ion-label>
      Select Searchtype
    </ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChange($event)">
      <ion-select-option value="">All</ion-select-option>
      <ion-select-option value="">Movie</ion-select-option>
      <ion-select-option value="">Series</ion-select-option>
      <ion-select-option value="">Episode</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <ion-item
      *ngFor="let item of results | async"
      [routerLink]="['/', 'movies', item.imdbID]"
    >
      <ion-avatar slot="start">
        <ion-img [src]="item.Poster" *ngIf="item.Poster != 'N/A'"></ion-img>
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
      <ion-icon
        slot="end"
        *ngIf="item.Type == 'movie'"
        name="videocam"
      ></ion-icon>
      <ion-icon slot="end" *ngIf="item.Type == 'series'" name="tv"></ion-icon>
      <ion-icon
        slot="end"
        *ngIf="item.Type == 'game'"
        name="logo-game-controller-b"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
